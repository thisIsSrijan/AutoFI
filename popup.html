<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLoginMate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <div id="popupContainer">
        <div id="greeting" class="hidden">
            <h1 id="greetingMessage" class="poppins-bold" style="font-size: 24px; color: #fbe4c0;"></h1>
            <div class="button-group">
                <button id="manualLogin" class="btn btn-primary poppins-extralight">Instant Login</button>
                <button id="updateCredentials" class="btn btn-secondary poppins-extralight">Update Credentials</button>
            </div>
            <div class="toggle-group">
              <h1 id="autoLoginStatus" class="poppins-extralight"></h1>
              <label class="switch">
                  <input type="checkbox" id="autoLoginToggle">
                  <span class="slider round"></span>
              </label>
            </div>
        </div>


        <div id="credentialsForm" class="hidden poppins-extralight">
            <h2 class="poppins-extralight ">Enter Your Credentials</h2>
            <input type="text" id="username" class="input-field poppins-extralight" placeholder="Username">
            <input type="password" id="password" class="input-field poppins-extralight" placeholder="Password">
            <button id="save" class="btn btn-save poppins-extralight ">Save</button>
        </div>

        <div id="footer" class="footer">
            <p class="footer-text">Developed by <span id="developerId" class="highlight" style="color: #c2945f;">Srijan.</span></p>
          </div>
    </div>
</body>
</html>
